<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     body {
            font-family: Arial, sans-serif;
            background-color: #78787d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }.login-container {
            background: #b6dce9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(67, 54, 54, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1b0c02;
        }
        .option {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 60px;
            border: #333 solid 2px;
            border-radius: 3px;
            padding:10px;
            height: 5px;;
            width:50%;
            background: #fff;

        }
        .option img {
            width: 20px;
            height: 20px;
        }
        .separator {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            position: relative;
        } 
           .separator span {
            background: #b09f9f;
            padding: 0 10px;
            color: #f0eaea;
            font-weight: bold;
        }
           

        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .sign_up {
            text-align: center;
            margin-top: 10px;
        }
        .sign_up a {
            color: #007bff;
            text-decoration: none;
        }
        .sign_up a:hover {
            text-decoration: underline;
        }
        
</style>
<body>
    <div class="login-container">
        <h2>Login with</h2>
        <div class="option">
            <a href="#">
              <img src="./image.png"alt="Google" />
              <span>Google</span>
            </a>
        </div>
          <p class="separator">
            <span>or</span>
          </p>
          <form action="/submit-login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <a href="#">Forgot Password?</a>
             </div>
            <button type="submit" class="btn">Login</button>
            <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>
</body>
</html>
